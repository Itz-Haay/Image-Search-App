<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Image Search App</title>
</head>

<body>
    <h1>Search For Images</h1>
    <form>
        <input type="text" id="search-input" placeholder="Search Unsplash For Images...">
        <button id="search-button">Search</button>
    </form>
    <div class="search-results-container">
        <div class="search-results-card">
            <img src="https://images.unsplash.com/photo-1726251654957-9e2eeb1b0340?q=80&w=1287&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
                alt="image">
            <a href="https://unsplash.com/photos/a-woman-standing-on-a-beach-next-to-the-ocean-cBM11V6XJ2Q"
                target="_blank" rel="noopener noreferrer">a woman standing on a beach next to the ocean</a>
        </div>
        <div class="search-results-card">
            <img src="https://images.unsplash.com/photo-1726955179505-556d5e51c192?q=80&w=1288&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
                alt="image">
            <a href="https://unsplash.com/photos/a-couple-of-sheep-standing-on-top-of-a-lush-green-field-8ATgONUqieM"
                target="_blank" rel="noopener noreferrer">sheep in a field</a>
        </div>
        <div class="search-results-card">
            <img src="https://images.unsplash.com/photo-1726629597558-7450add25eb8?q=80&w=1480&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
                alt="image">
            <a href="https://unsplash.com/photos/a-mesh-bag-and-two-pumpkins-on-a-reflective-surface-cSs2Ozx61cw"
                target="_blank" rel="noopener noreferrer">a mesh bag and two pumpkins on a reflective surface</a>
        </div>
        <div class="search-results-card">
            <img src="https://images.unsplash.com/photo-1510020553968-30f966e1ec9e?q=80&w=1374&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
                alt="image">
            <a href="https://unsplash.com/photos/boston-terrier-inside-a-vehicle-aYHgchNOsGY"
                target="_blank" rel="noopener noreferrer">boston terrier inside a vehicle</a>
        </div>
        <div class="search-results-card">
            <img src="https://images.unsplash.com/photo-1469401258206-4e0cc14e9358?q=80&w=1469&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
                alt="image">
            <a href="https://unsplash.com/photos/house-on-grass-field-under-gray-sky-iAW5QyehNcc"
                target="_blank" rel="noopener noreferrer">house on grass field under gray sky</a>
        </div>
    </div>
    <button id="show-more-btn">Show More Photos</button>
    <script src="script.js"></script>
</body>

</html>
